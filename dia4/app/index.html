<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <form data-js="cars-form">
      <div>
        <label for="url">Imagem (URL):</label>
        <input data-js="input" type="text" id="url" />
      </div>

      <div>
        <label for="marca">Marca/Modelo:</label>
        <input data-js="input" type="text" id="marca" />
      </div>

      <div>
        <label for="ano">Ano:</label>
        <input data-js="input" type="number" id="ano" />
      </div>

      <div>
        <label for="placa">Placa:</label>
        <input data-js="input" type="text" id="placa" />
      </div>

      <div>
        <label for="cor">Cor:</label>
        <input data-js="input" type="text" id="cor" />
      </div>

      <button type="submit">Enviar</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Imagem</th>
          <th>Marca/Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>

      <tbody data-js="table-body"></tbody>
    </table>

    <script type="module" src="/main.js"></script>
  </body>
</html>
